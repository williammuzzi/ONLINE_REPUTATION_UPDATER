{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiorna Email</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container bg-white p-4 shadow rounded">
        <h2 class="text-center mb-4">Aggiornamento Email</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label"><strong>POI ID:</strong></label>
                <input type="text" class="form-control" name="poiid" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><strong>Nuova Email:</strong></label>
                <input type="email" class="form-control" name="email_nuova" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Aggiorna Email</button>
        </form>

        <!-- Messaggio di successo -->
        {% if message %}
            <div class="alert alert-success mt-3 text-center">
                {{ message }}
            </div>
        {% endif %}

        <!-- Pulsante per tornare alla Home -->
        <a href="{% url 'home' %}" class="btn btn-secondary btn-back w-100">Torna alla Home</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
