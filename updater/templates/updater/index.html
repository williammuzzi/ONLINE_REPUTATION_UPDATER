{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Online Reputation Updater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            text-align: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .btn-lg {
            min-width: 180px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <img src="{% static 'updater/logo.png' %}" alt="ROAR Logo" class="logo">
        <h2 class="mb-4">Seleziona un'azione</h2>

        <div class="btn-container">
            <a href="{% url 'update_email' %}" class="btn btn-primary btn-lg">Aggiorna Email</a>
            <a href="{% url 'update_gmb' %}" class="btn btn-success btn-lg">Aggiorna GMB</a>
            <a href="{% url 'update_poi' %}" class="btn btn-warning btn-lg">Cambia POI</a>
            <a href="{% url 'daily_check' %}" class="btn btn-info btn-lg">Daily Check</a>
        </div>
    </div>
</body>
</html>
